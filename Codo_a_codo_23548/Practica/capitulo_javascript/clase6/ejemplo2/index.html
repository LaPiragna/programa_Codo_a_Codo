<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Define el título de la página -->
        <title>Page Title</title>
        <!-- Define la codificación de caracteres para la página -->
        <meta charset="UTF-8">
        <!-- Hace que la página sea responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Enlaza a una hoja de estilos externa -->
		<link rel="stylesheet" href="estilo.css">
		<!-- Enlaza a la hoja de estilos de Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body class="text-center">
		<div class="container text-center">
			<!-- Título de la página -->
			<h1>Generar clase dinámica</h1>
			<!-- Campos de entrada para el nombre y la edad -->
			<input id="nombre" type="text" placeholder="Nombre">
			<input id="edad" type="text" placeholder="Edad">
			<!-- Botón para cargar el contenido -->
			<button class="btn btn-primary" id="boton">Cargar contenido</button>
			<!-- Tabla para mostrar los datos cargados -->
			<table class="table m-3">
				<thead class="bg-dark text-light">
					<tr>
						<th>Nombre</th>
						<th>Edad</th>
					</tr>
				</thead>
				<tbody id="tbody">
					
				</tbody>
			</table>
		</div>
		
		<!-- Enlaza a un archivo JavaScript local -->
		<script src="js.js"></script>
		
		<!-- Enlaza a las bibliotecas de JavaScript necesarias para Bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>
</html>
